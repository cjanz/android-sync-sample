<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template/template.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:viewParam name="id" value="#{editTodoController.todoId}" />
			</f:metadata>
		</ui:define>
	
		<ui:define name="body">
			<h:form>
				<table>
					<tr>
						<td>Title</td>
						<td><h:inputText label="Title" id="title" value="#{editTodoController.todo.title}" /></td>
						<td><h:message for="title"/></td>
					</tr>
					<tr>
						<td>Text</td>
						<td><h:inputTextarea label="Text" id="text" value="#{editTodoController.todo.text}" /></td>
						<td><h:message for="text"/></td>
					</tr>
	
					<tr>
						<td><h:button value="Cancel" outcome="index" /></td>
						<td><h:commandButton
								action="#{editTodoController.saveTodo()}" value="Save" /></td>
					</tr>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:form>
		<table>
			<tr>
				<td>Title</td>
				<td><h:inputText value="#{createTodoController.todo.title}" /></td>
			</tr>
			<tr>
				<td>Text</td>
				<td><h:inputTextarea value="#{createTodoController.todo.text}" /></td>
			</tr>

			<tr>
				<td><h:commandButton
						action="#{createTodoController.createTodo()}" value="Save" /></td>
			</tr>
		</table>
	</h:form>
</body>
</html>

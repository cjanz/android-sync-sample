<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template/template.xhtml">
		<ui:define name="body">
			<h2>My Todos</h2>
			<h:form>
			<ui:repeat var="todo" value="#{todoListController.todos}">
				<div class="row">
				<div style="float:left">
					<h3><h:outputText value="#{todo.title}" /></h3>
					<p><h:outputText value="#{todo.text}" /></p> 
				</div>
				<div class="buttons" style="float: left">
					<h:link value="Edit" outcome="editTodo">
						<f:param name="id" value="#{todo.id}" /> 
					</h:link>
					<h:commandLink value="Delete" action="#{todoListController.deleteTodo(todo)}" />
				</div>
				</div>
			</ui:repeat>
			</h:form>

			<div style="clear: both">
				<a href="editTodo.xhtml">Create Todo</a>
			</div>
		</ui:define>
	</ui:composition>
</html>
